<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="pageTitle">Job Details – SarkariNext</title>

<link rel="stylesheet" href="/css/style.css">
<link rel="icon" type="image/png" href="./favicon.png">
</head>

<body>

<header class="top-bar">
  <a href="/">Home</a>
  <a href="/latest-job.html">Latest Jobs</a>
</header>

<section class="detail-wrap">

  <!-- SarkariResult Header -->
  <div class="detail-head">
    <h1>SarkariNext</h1>
    <p>Latest Jobs • Result • Admit Card • Answer Key</p>
  </div>

  <!-- MAIN DETAIL BOX -->
  <div class="detail-box">

    <h2 id="title">Loading...</h2>

    <!-- FULL DETAILS -->
    <div class="detail-table">

      <div class="row">
        <span class="label">Post Date</span>
        <span class="value" id="date">--</span>
      </div>

      <div class="row">
        <span class="label">Organization</span>
        <span class="value" id="org">--</span>
      </div>

      <div class="row">
        <span class="label">Total Posts</span>
        <span class="value" id="posts">--</span>
      </div>

      <div class="row">
        <span class="label">Qualification</span>
        <span class="value" id="qualification">--</span>
      </div>

      <div class="row">
        <span class="label">Age Limit</span>
        <span class="value" id="age">--</span>
      </div>

      <div class="row">
        <span class="label">Last Date</span>
        <span class="value" id="lastDate">--</span>
      </div>

    </div>

    <!-- IMPORTANT NOTE -->
    <div class="note-box">
      <h3>Important Note</h3>
      <p id="note">
        Official notification जरूर पढ़ें। SarkariNext केवल जानकारी देता है।
      </p>
    </div>

    <!-- APPLY BUTTON ALWAYS LAST -->
    <div class="apply-wrap">
      <a id="officialLink" target="_blank" class="apply-btn">
        Apply Online (Official Website)
      </a>
    </div>

  </div>

</section>

<script src="/></script>
</body>
</html>
