<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – SarkariNext</title>

  <meta name="description" content="Contact SarkariNext. Send feedback, suggestions, or collaboration requests." />
  <meta name="robots" content="index, follow" />

  <link rel="canonical" href="https://nripendra.online/contact.html" />
  <link rel="icon" type="image/png" href="./favicon.png" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/pages.css" />
</head>

<body>

<header class="pg-topbar">
  <div class="pg-brand">
    <img src="./favicon.png" alt="SarkariNext Logo" />
    <span>SarkariNext</span>
  </div>
  <button class="pg-back" onclick="history.back()">← Back</button>
</header>

<main class="pg-wrap">

  <!-- HERO SECTION -->
  <section class="pg-hero">
    <h1>Contact Us</h1>
    <p>
      We value your feedback! Whether you have suggestions, inquiries, or collaboration proposals, feel free to reach out.
    </p>
  </section>

  <!-- MESSAGE FORM SECTION -->
  <section class="pg-card">
    <h2>Send Us a Message</h2>

    <!-- Contact Form -->
    <form class="contact-form" action="javascript:void(0);">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="note-box" style="margin-top:16px">
      <p>If you prefer to email us directly, reach out to: <b>support@nripendra.online</b></p>
    </div>

  </section>

</main>

<footer class="pg-footer">
  © 2026 SarkariNext • All Rights Reserved • Contact Page
</footer>

</body>
</html>
